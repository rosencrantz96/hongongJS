<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMContentLoaded</title>
    <script>
        //HTML 페이지에 있는 여러 태그들을 요소라고 부름. 자바 스크립트에서는 이를 문서 객체라고 부름. 
        const h1 = (text) => `<h1>${text}</h1>` 
    </script>
    <script>
        document.body.innerHTML += h1('1번째 script 태그') 
        //head 태그 내부에 script 태그를 배치하면 body 태그에 있는 객체에 접근 불가. 
    </script>
</head>
<body>
    <script>
        document.body.innerHTML += h1('2번째 script 태그')
    </script>
    <h1>1번째 h1 태그</h1>
    <script>
        document.body.innerHTML += h1('3번째 script 태그')
    </script>
    <h1>2번째 h2 태그</h1>
</body>
</html>
