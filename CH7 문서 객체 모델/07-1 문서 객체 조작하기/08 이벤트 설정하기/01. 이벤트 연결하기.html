<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* 클릭을 여러 번 했을 때 글자가 선택되는 것을 막기 위한 스타일 */
            /* 이렇게 하면 해당 태그를 마우스로 드래그 하지 못함 */
            user-select: none;
        }
    </style>
</head>
<body>
    <script>
        // 모든 문서 객체는 생성되거나 클릭되거나 마우스를 위에 올리거나 할 때 이벤트라는 것이 발생
        // addEventListener() 메소드를 사용해서 실행함 
        // 문서 객체.addEventListener(이벤트 이름, 콜백 함수) *콜백 함수를 이벤트 리스너 혹은 이벤트 핸들러라고 부름 
        // 콜백함수: 이벤트가 발생할 때 실행할 함수
        document.addEventListener('DOMContentLoaded', () => {
            let counter = 0 
            const h1 = document.querySelector('h1')

            h1.addEventListener('click', (event) => { // h1 태그에 이벤트가 발생할 때 실행할 함수
                counter++
                h1.textContent = `클릭 횟수: ${counter}`
            })
        })
    </script>
    <h1>클릭 횟수: 0</h1>
</body>
</html>
