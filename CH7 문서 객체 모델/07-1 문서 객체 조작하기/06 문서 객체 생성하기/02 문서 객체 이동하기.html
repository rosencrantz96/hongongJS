<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            //문서 객체 읽어들이고 생성하기
            const divA = document.querySelector('#first') //id 속성이 first인 div 태그 선택 
            const divB = document.querySelector('#second') //id 속성이 second인 div 태그 선택 
            const h1 = document.createElement('h1')
            h1.textContent = '이동하는 h1 태그'

            //서로 번갈아가면서 실행하는 함수를 구현합니다. 
            const toFirst = () => {
                divA.appendChild(h1) // h1(자식 객체)을 divA(부모 객체)에 추가
                setTimeout(toSecond, 1000) // 1초 뒤에 toSecond 함수 실행
            }
            const toSecond = () => {
                divB.appendChild(h1) // h1(자식 객체)을 divB(부모 객체)에 추가
                setTimeout(toFirst, 1000) // 1초 뒤에 toFirst 함수 실행
            }
            toFirst()
        })
    </script>
    <div id="first">
        <h1>첫 번째 div 태그 내부</h1>
    </div>
    <hr>
    <div id="second">
        <h1>두 번째 div 태그 내부</h1>
    </div>
</body>
</html>
