<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // document.createElement(문서 객체 이름): 문서 객체를 생성하고 싶을 때 사용하는 메소드
        // 이렇게 끝이 아니라! 문서를 어떤 문서 아래에 추가해야 할 지를 지정해줘야 한다. 
        // 부모 객체.appendChild(자식 객체)
        document.addEventListener('DOMContentLoaded', () => {
            //문서 객체 생성하기
            const header = document.createElement('h1') // h1 태그 생성 

            // 생성한 태그 조작하기
            header.textContent = '문서 객체 동적으로 생성하기'
            header.setAttribute('data-custom', '사용자 정의 속성')
            header.style.color = 'white'
            header.style.backgroundColor = 'black'

            // h1 태그를 body 태그 아래에 추가하기
            document.body.appendChild(header)
        })
    </script>
</body>
</html>
