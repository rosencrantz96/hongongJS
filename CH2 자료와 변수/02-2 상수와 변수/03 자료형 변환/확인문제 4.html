<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const radius = prompt('원의 반지름을 입력해주세요.')

        const area = Number(radius)
        area = 3.14 * radius * radius
        const diameter = Number(radius)
        diameter = 2 * 3.14 * radius

        alert(`원의 반지름: ${radius} 원의 넓이: ${area} 원의 둘레: ${diameter}`)
    </script>
</body>
</html>
