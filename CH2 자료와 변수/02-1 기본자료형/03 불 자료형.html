<html lang="ko">

<body>
    <script>
        // boolean 자료형: 참과 거짓 값을 표현할 때 사용! true 와 false 두 가지 형태로 표현 

        // 비교 연산자: ===, !==, >, <, >=, <=

        /* 
        조건문: 
        if(불 표현식) {
             불 표현식이 참일 때 실행할 문장 
        }

        불 표현식이 참이면 중괄호 속 문장 실행, 거짓이면 무시
        */

        if (273 < 52) {
            alert('273은 52보다 작습니다.')
        }

        
        if (273 > 52) {
            alert('273은 52보다 큽니다.')
        }

        //불 부정 연산자
        //논리 부정 연산자는 ! 기호를 사용해서 참을 거짓으로 거짓을 참으로 바꾼다. 
        //논리합 연산자 || : 양쪽 변의 값중 하나만 true여도 true
        //논리곱 연산자 && : 양쪽 변의 값이 모두 true일 때 true 


    </script>
