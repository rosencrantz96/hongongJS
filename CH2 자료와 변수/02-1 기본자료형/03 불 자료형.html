<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // boolean 자료형: 참과 거짓 값을 표현할 때 사용! true 와 false 두 가지 형태로 표현 

        // 비교 연산자: ===, !==, >, <, >=, <=

        /* 
        조건문: 
        if(불 표현식) {
             불 표현식이 참일 때 실행할 문장 
        }

        불 표현식이 참이면 중괄호 속 문장 실행, 거짓이면 무시
        */

        if (273 < 52) {
            alert('273은 52보다 작습니다.')
        }

        
        if (273 > 52) {
            alert('273은 52보다 큽니다.')
        }
    </script>
</body>
</html>
