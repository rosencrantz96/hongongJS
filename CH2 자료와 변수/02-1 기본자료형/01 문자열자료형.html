<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자료: 프로그래밍에서 프로그램이 처리할 수 있는 모든 것.
        // 자료형: 자료 형태에 따라서 나눠 놓은 것. 

        //문자열: 문자들의 집합 
        
        /*
        큰따옴표와 작은따옴표를 사용해서 문자열 생성. 둘 다 쓰고 싶으면 내부, 외부를 다르게 주기.

        따옴표 문자 그대로 사용하고 싶다면 이스케이프 문자(\) 사용하면 됨.
        "This is \"string\"" 이런 식으로

        \n: 줄바꿈, \t: 탭, \\:역슬래시(\) 그 자체를 의미
        */

        console.log("This is \"string\"")

        /*
        문자열 연산자 
        
        문자열 연결 연산자 : +

        문자 선택 연산자: 문자열[숫자]

        인덱스: 위치를 나타내는 숫자. 0부터 시작. 
        */

        console.log('안녕하세요'[0]) // 안

        /*
        문자열 길이: 문자열 내부의 문자 개수 ("문자열".length)
        */

        console.log('안녕하세요'.length) // 5
    </script>
</body>
</html>
