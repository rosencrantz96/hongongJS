<!DOCTYPE html>

<body>
    <script>
     // 숫자를 입력 받습니다. 
        const rawInput = prompt('원의 반지름을 입력해주세요.')
        const r = Number(rawInput)

        // 출력합니다. 
        let output = ''
        output += `원의 반지름: ${r}\n`
        output += `원의 넓이: ${3.14 * r * r}\n`
        output += `원의 반지름: ${2 * 3.14 * r}\n`
        alert(output)
    </script>
</body>
</html>
