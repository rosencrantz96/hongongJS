<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const rawInput = prompt('태어난 해를 입력해주세요.', '')
        const year = Number(rawInput)
        const e = year % 2 

        let result 
        
        //이렇게 풀면 이상한 결과가 나옴. result 값에 alert 넣을 필요 없고 
        //case에는 그냥 숫자만 쓰면 됨. 
        switch (e) {
            case e === 0:
                result = alert ('원숭이')
                break
            case e === 1:
                result = alert ('닭')
                break
            case e === 2:
                result = alert ('개')
                break
            case e === 3:
                result = alert ('돼지')
                break
            case e === 4:
                result = alert ('쥐')
                break
            case e === 5:
                result = alert ('소')
                break
            case e === 6:
                result = alert ('호랑이')
                break
            case e === 7:
                result = alert ('토끼')
                break
            case e === 8:
                result = alert ('용')
                break
            case e === 9:
                result = alert ('뱀')
                break
            case e === 10:
                result = alert ('말')
                break
            case e === 11:
                result = alert ('양')
                break
        }

        alert(`${year}년에 태어났다면 ${result} 띠입니다.`)

    </script>
</body>
</html>
