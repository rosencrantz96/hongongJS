<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const grade = Number(prompt('학점을 입력해주세요.', '학점'))

        if (grade === 4.5) {
            alert('신')
        } else if (4.2 <= grade) {
            alert('교수님의 사랑')
        } else if (3.5 <= grade) {
            alert('현 체제의 수호자')
        } else if (2.8 <= grade) {
            alert('일반인')
        } else if (2.3 <= grade) {
            alert('일탈을 꿈꾸는 소시민')
        } else if (1.75 <= grade) {
            alert('오락 문화의 선구자')
        } else if (1.0 <= grade) {
            alert('불가촉천민')
        } else if (0.5 <= grade) {
            alert('자벌레')
        } else if (0 < grade) {
            alert('플랑크톤')
        } else {
            alert('시대를 앞서가는 혁명의 씨앗')
        }
        
        //비교한 값을 한 번 더 비교하고 있지는 않은지 꼭 확인해야 함

    </script>
</body>
</html>
