<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // switch 조건문 기본 형태 (default 키워드는 생략 가능)
        // 특정 값의 조건을 비교할 때 사용 
        const input = Number(prompt('숫자를 입력하세요.', '숫자'))

        switch (input % 2) { // 괄호 안: 비교할 값 입력 
            case 0: // 입력할 값을 기준으로 특정 코드 실행 
                alert('짝수입니다.')
                break
            case 1:
                alert('홀수입니다.')
                break
            default: 
                alert('숫자가 아닙니다.')
                break // 조건문이나 반복문을 빠져나가기 위해 사용하는 키워드. 
                // 얘를 만나면 조건문이나 반복문을 완전히 빠져나감. 
        }
    </script>
</body>
</html>
