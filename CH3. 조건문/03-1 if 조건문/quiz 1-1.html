<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number1 = prompt('첫 번째 숫자를 입력하세요.')
        const number2 = prompt('두 번째 숫자를 입력하세요.')

        if (number1 > number2) {
            alert('첫 번째 숫자가 더 큽니다.')
        } else if (number1 <= number2) {
            if(number1 < number2) {
                alert('두 번째 숫자가 더 큽니다.')
            } else {
                alert('숫자가 같습니다.')
            }
        }
    </script>
</body>
</html>
