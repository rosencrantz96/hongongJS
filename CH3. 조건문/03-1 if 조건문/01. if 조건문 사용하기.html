<body>
    <script>
        // if 조건문: 조건에 따라서 코드를 실행하거나 실행하지 않을 때 사용하는 구문 
        // 조건 = 불 자료형을 의미! 비교 연산자와 논리 연산자를 활용해 조건을 만든다. 

        /* 
        if(불 값이 나오는 표현식) {
            불 값이 참일 때 실행할 문장
        }
        */

        //문장이 1줄일 때는 중괄호 생략 가능 

        if (273 < 100) {
            alert('273 < 100 => true')
        }

        alert('종료')
    </script>
