<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // else 구문: 서로 반대되는 상황을 표현하는 구문 
        /*
        if (불 값이 참이 나오는 표현식) {
            불 값이 참일 때 실행할 문장
        } else {
            불 값이 거짓일 때 실행할 문장
        }
        */
       // 문장이 하나일 떄는 중괄호 생략 가능

       const date = new Date ()
       const hour = date.getHours ()

       if (hour < 12) {
        alert('오전입니다.')
       } else {
        alert('오후입니다.')
       }
       
    </script>
</body>
</html>
